<div class="container">
  <h1 class="text-center pt-4">My repositories</h1>
  <hr>
  <div class="card mb-3" *ngFor="let repo of repository">
    <div class="card-header">
        <h4 appHighlight>{{ repo.name }}</h4>
    </div>
    <div class="card-body">
        <p><strong><span>Description :</span></strong>&nbsp;{{repo.description}}</p>
        <p><strong><a href="{{repo.homepage}}" target="_blank">Click HERE</a></strong></p>
        <p><strong><span>Languages used: </span></strong>&nbsp;{{repo.language}}</p>
        <p><strong><span>Creation Date: </span></strong>&nbsp;{{repo.created_at | dateCreated}}</p>
        <div class="row text-center">
            <div class="col-sm-4">
                <a href="{{repo.html_url}}" target="_blank"><button class="btn btn-sm bg-info profile">Check Out</button></a>
            </div>
            <div class="col-sm-4">
                <i class="fa-solid fa-code-fork"><p><strong><span>Forks :</span></strong>&nbsp;{{repo.forks}}</p></i>
            </div>
            <div class="col-sm-4">
                <i class="fa-solid fa-eye"><p><strong><span>Watching :</span></strong>&nbsp;{{repo.watchers_count}}</p></i>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h1 class="text-center pt-4">My repositories</h1>
    <hr>
    <div class="card" *ngFor="let repo of repository">
        <div class="card-header">
            <h4>{{repo.name}}</h4>
        </div>
        <div class="card-body">
            <p>Description: &nbsp; {{repo.description}}</p>
        </div>
        <div class="card-footer"></div>
    </div>
</div>
